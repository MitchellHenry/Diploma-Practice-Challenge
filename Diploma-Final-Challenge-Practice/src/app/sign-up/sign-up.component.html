<p>Email</p>
<input type="text" [(ngModel)]="this.email">
<p>Password</p>
<input type="password" [(ngModel)]="this.password">
<p>Name</p>
<input type="text" [(ngModel)]="this.name">
<br>
<br>
<button type="submit" (click)="signup(this.email,this.password,this.name)">Sign Up</button>
